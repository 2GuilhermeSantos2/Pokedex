<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  LINKS  -->
    <link rel="shortcut icon" href="favicon/favicon.png" 
    type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!-- Mainn JS-->

    <script defer src="js/sript.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button_next_prev btn_prev">Prev &lt;</button>
            <button class="button_next_prev btn_next">Next &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

 <h1>Pokedex</h1>
 Pokedex, mostrando nomes, número e sprites dos pokémons até a 5ªGeração. Usando a API, <a href="https://pokeapi.co/" target="_blank" rel="external"><strong>PokéAPI</strong></a>. Todos os direitos e créditos reservados a eles. Esse material contém somente fim, didático e de prática. Podem baixar, ver o código e modificar como quiser. Gui, desliga✌✌
